on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PLUGIN_NAME: obsidian-vale # Change this to the name of your plugin-id folder

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - name: Build
        run: |
          npm install
          npm run build
          mkdir ${{ env.PLUGIN_NAME }}
          cp -r main.js manifest.json styles.css ${{ env.PLUGIN_NAME }}
          # zip -r ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}

