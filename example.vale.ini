# Example Vale Configuration for Obsidian
# Place this file in your vault root or specify its path in plugin settings

# Core settings
StylesPath = .vale/styles
MinAlertLevel = suggestion

# Vocabularies (custom terms to accept)
Vocab = Base

# Format associations
[formats]
mdx = md

# Global settings
[*]
BasedOnStyles = Vale

# Markdown-specific settings
[*.{md,mdx}]
# Enable multiple style guides
BasedOnStyles = Vale, write-good, Microsoft

# You can disable specific rules
# Vale.Spelling = NO
# Microsoft.FirstPerson = NO
# write-good.Passive = warning

# Adjust rule severity
# Vale.Repetition = warning
# Microsoft.Contractions = suggestion

# Ignore code blocks and other elements
BlockIgnores = (?s) *(`{3,}|~{3,})\S*?.*?(`{3,}|~{3,})
TokenIgnores = (\$+[^\n$]+\$+)

# Common Obsidian-specific patterns to ignore
# Ignore wiki-links
TokenIgnores = (\[\[.*?\]\])
# Ignore tags
TokenIgnores = (#[^\s]+)
